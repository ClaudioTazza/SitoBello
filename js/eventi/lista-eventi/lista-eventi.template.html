<div class="row eventi">
  <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3" ng-repeat="evento in $ctrl.eventi | orderBy: -$ctrl.ordProp">
    <div class="panel">
      <div class="panel-body text-center">
        <div class="evento">
          <a class="evento-a" href="#!/commenti/{{evento.ID}}">
          <img class="" src="http://lorempixel.com/400/200/technics/{{evento.ID%10}}">
          <h2 class="evento-nome">{{evento.Nome}}</h2>
          <h3 class="evento-luogo">{{evento.Luogo}}</h3>
          <h4 class="evento-data">{{evento.Data}}</h4>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
