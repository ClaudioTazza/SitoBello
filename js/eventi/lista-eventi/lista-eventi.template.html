<div class="row">
  <div class="evento panel col-xs-12 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3" ng-repeat="evento in $ctrl.eventi | orderBy: -$ctrl.ordProp">
    <a href="#!/commenti/{{evento.ID}}">
      <div class="panel-body text-center">
        <img class="card-img" src="http://lorempixel.com/600/300/technics/{{evento.ID%10}}">
        <h2 class="evento-nome">{{evento.Nome}}</h2>
        <h3 class="evento-luogo">{{evento.Luogo}}</h3>
        <h4 class="evento-data">{{evento.Data}}</h4>
      </div>
    </a>
  </div>
</div>
